<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Virtual Office Space || Very Useful to Client Side applications</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
  </head>
  <body>
    <app-root></app-root>    


    <script>
      // Warning Html
      function success_alert(arg1){
         document.getElementById("toaster").innerHTML +=
         '<div class="toaster_header fadeInDown fadeInDown-warn shadow error mb-3">'
             +'<div class="d-flex align-items-center">'
                 +'<img src="images/checkmark.gif" class="mr-2" height="25">'
                 +'<span class="pt-0">Yay ,&nbsp;<strong>'+arg1+'</strong></span>'
             +'</div>'
         +'</div> ';
         setTimeout(function(){
         var ab = document.getElementsByClassName("fadeInDown-success")[0].outerHTML;
         document.getElementsByClassName("fadeInDown-success")[0].outerHTML= '';
       }, 6000);
      }
      function error_alert(arg1,arg2){
         document.getElementById("toaster").innerHTML += 
         '<div class="toaster_header fadeInDown fadeInDown-warn shadow error mb-3">'
             +'<div class="d-flex align-items-center">'
                 +'<img src="images/cross.gif" class="mr-2" height="22">'
                 +'<span class="pt-0">'+arg1+',&nbsp;<strong>'+arg2+'</strong></span>'
             +'</div>'
         +'</div> ';
         setTimeout(function(){
         var ab = document.getElementsByClassName("fadeInDown-warn")[0].outerHTML;
         document.getElementsByClassName("fadeInDown-warn")[0].outerHTML= '';
       }, 6000);
      }
      function warn_alert(arg1,arg2){
         document.getElementById("toaster").innerHTML += 
         '<div class="toaster_header fadeInDown fadeInDown-error shadow warn mb-3">'
             +'<div class="d-flex align-items-center">'
                 +'<img src="images/warn.png" class="mr-2" height="27">'
                 +'<span class="pt-1"> '+arg1+', &nbsp;<strong>'+ arg2+'</strong></span>'
             +'</div>'
         +'</div>'
         setTimeout(function(){
         var ab = document.getElementsByClassName("fadeInDown-error")[0].outerHTML;
         document.getElementsByClassName("fadeInDown-error")[0].outerHTML= '';
       }, 6000);
      }
      function info_alert(arg1,arg2){
          document.getElementById("toaster").innerHTML += 
          '<div class="toaster_header fadeInDown fadeInDown-error shadow info mb-3">'
              +'<div class="d-flex align-items-center">'
                  +'<img src="images/info.png" class="mr-2" height="24">'
                  +'<span class="pt-1"> '+arg1+', &nbsp;<strong>'+ arg2+'</strong></span>'
              +'</div>'
          +'</div>'
          setTimeout(function(){
          var ab = document.getElementsByClassName("fadeInDown-error")[0].outerHTML;
          document.getElementsByClassName("fadeInDown-error")[0].outerHTML= '';
        }, 6000);
       }
      </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
