    <div class="col-md-6 bg-loginform ">
      <div class="d-flex flex-column justify-content-center h-100 overflow-auto
        p-5">
        <!-- Input Fields Starts Here -->
        <div class="rounded-lg p-5 bg-white">
          <h3 class="mb-4 pb-2">Hey ! , Welcome</h3>
          <div class="mt-4">
            <form>
              <div class="form-group mb-4">
                <label>Email</label>
                <input type="email" [(ngModel)]="loginUserData.email" name="email" placeholder="Please Enter Email" class="form-control">
              </div>
              <div class="form-group mb-2 pb-1">
                <label>Password</label>
                <input type="password" [(ngModel)]="loginUserData.password" name="password"  placeholder="Please Enter Password" class="form-control">
              </div>
              <div class="float-right mb-4 pb-2">
                <a href="#" class="text-decoration-none">Forgot Password ?</a>
              </div>
              <button type="submit" class="btn btn-primary btn-block py-2
                font-weight-bold login-btn"  (click)="loginUser()">LOGIN</button>
              <div class="mt-3 d-flex justify-content-between
                align-items-center">
                <div>
                  <span class="text-muted pr-2">Don't have Account ?</span>
                  <a href="#" class="text-decoration-none">Signup</a>
                </div>
                <div class="d-flex align-items-center">
                  <span class="text-muted mr-2">Login with</span>
                  <button class="btn btn-link p-0">
                    <img
                      src="https://icon-library.com/images/google-icon-png/google-icon-png-5.jpg"
                      height="25" width="25" alt="gmail Icon">
                  </button>           
                </div>
              </div>
            </form>
          </div>
        </div>
