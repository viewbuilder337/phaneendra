<div class="container-fluid">
    <div class="row vh-100">
      <!-- Illustartion block Starts here -->
      <div class="col-md-6 bg-custom">
        <div class="d-flex flex-column justify-content-center h-100
          overflow-auto">
  
          <!-- Image Starts Here -->
          <img
            src="https://purple-berry-login.devangmistry.com/static/assets/images/login-illustration.svg"
            class="img-fluid p-4" alt="login Image">
          <!-- Image Ends Here -->
  
          <!-- Image Text Starts Here -->
          <div class="img-text">
            <h6 class="mb-2 pb-1 ml-2 mt-2 text-white">Hey! Hai,</h6>
            <h6 class="mb-1 ml-2 text-white"> welcome to Our</h6>
            <h6 class="mb-0 ml-2 text-white"> Office</h6>
          </div>
          <!-- Image Text Ends Here -->
  
        </div>
      </div>
      <!-- Illustartion block Starts here -->
      <div class="col-md-6 bg-loginform ">
        <div class="d-flex flex-column justify-content-center h-100 overflow-auto
          p-5">
          <!-- Input Fields Starts Here -->
          <div class="rounded-lg p-5 bg-white">
            <h3 class="mb-4 pb-2">Hey ! , Happy to See you</h3>
            <div class="mt-4">
              <form>
                <div class="form-group mb-4">
                  <label>Email</label>
                  <input [(ngModel)]="signupUserData.email" name="email" type="email" placeholder="Please Enter Email" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <label>Organization</label>
                    <input type="email" [(ngModel)]="signupUserData.org" name="org" placeholder="Enter Organization Details" class="form-control">
                  </div>
                <div class="form-group mb-5">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="signupUserData.password" name="password" placeholder="Please Enter Password" class="form-control">
                </div>
               
                <button type="submit" class="btn btn-primary btn-block py-2
                  font-weight-bold login-btn" (click)="signupUser()">SIGNUP</button>
                <div class="mt-3 d-flex justify-content-between
                  align-items-center">
                  <div>
                    <span class="text-muted pr-2">Alredy Have Account ?</span>
                    <a href="#" class="text-decoration-none">Login</a>
                  </div>
                  <div class="d-flex align-items-center">
                    <span class="text-muted mr-2">Signup with</span>
                    <button class="btn btn-link p-0">
                      <img
                        src="https://icon-library.com/images/google-icon-png/google-icon-png-5.jpg"
                        height="25" width="25" alt="gmail Icon">
                    </button>           
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- Input Fields Ends Here -->
        </div>
      </div>
    </div>
  </div>
